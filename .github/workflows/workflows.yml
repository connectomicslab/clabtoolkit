name: Publish Python distribution to PyPI and TestPyPI

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # Only trigger PyPI publish on version tags
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Upgrade pip and install build tool
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build a binary wheel and a source tarball
      run: python -m build

    - name: Upload distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-distributions
        path: dist/

  publish-to-testpypi:
    name: Publish to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Only publish to TestPyPI from main branch
    steps:
    - name: Download distribution packages
      uses: actions/download-artifact@v4
      with:
        name: python-distributions
        path: dist/

    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        user: __token__
        password: ${{ secrets.TESTPYPI_KEY }}

  publish-to-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')  # Only publish on version tag
    steps:
    - name: Download distribution packages
      uses: actions/download-artifact@v4
      with:
        name: python-distributions
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_KEY }}
